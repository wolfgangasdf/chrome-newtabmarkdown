<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <style>
      body {
         max-width: 40rem;
         margin: 5rem auto;
         padding: 0 1rem;
         background: white;
         color: #333;
         font: 16px/1.5 'Lucida Sans Typewriter', 'Lucida Console', monospace;
         -webkit-font-smoothing: antialiased;
      }
      ::selection {
         background-color: #fff888;
      }
      #md {
         padding: 10px;
         width:100%;
         height:60vh;
         word-break: break-all;
      }
      a:link,a:visited {
         text-decoration: none;
         color: #555;
      }
      a:hover,a:active {
         text-decoration: underline;
      }
      #infos {
         background: #DFD;
         padding: 10px;
      }
      .hidden {
         display: none;
      }
   </style>
</head>

<body>
   <div id="mdd" class="hidden">
      <textarea id="md" placeholder="Markdown"></textarea>
   </div>
   <div id="ht"></div>
   <div id="infos" class="hidden">
      <h1>Information</h1>
      Homepage: <a target="none" href="https://github.com/wolfgangasdf/chrome-newtabmarkdown">https://github.com/wolfgangasdf/chrome-newtabmarkdown</a>
      <ul>
         <li>Escape or triple-click toggles editor</li>
         <li>Press cmd/ctrl + s to download a backup, use shift for html</li>
      </ul>
   </div>
   <script src="script.js"></script>
</body>

</html>
